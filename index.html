<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">
            <div class="jumbotron">
                    <h1 class="display-4" style="text-align: center">Train Scheduler</h1>
                    <p class="lead" style="text-align: center">Come on ride that train</p>
                  </div>
        <div class="header col-md-12">
            <p>Current Schedule</p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(mins)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <th scopt='col'></th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    Add Train Route
                  </div>
                  <div class="card-body">
                    <form role="form">
                      <div class="form-group">
                        <label for="name-input">Train Name</label>
                        <input class="form-control" id="name-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                      </div>
                      <div class="form-group">
                            <label for="first-input">First Departure(HH:mm)</label>
                            <input class="form-control" id="first-input" type="text">
                          </div>
                      <div class="form-group">
                        <label for="frequency-input">Frequency (mins)</label>
                        <input class="form-control" id="frequency-input" type="text">
                      </div>
                      <button class="btn btn-info" id="add-train" type="submit">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
    </div>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
